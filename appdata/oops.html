<html><head>
	<title>Nova New Tab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Seaweed+Script&display=swap');

		/* width */
		::-webkit-scrollbar {
			width: 0.5rem;
		}

		/* Track */
		::-webkit-scrollbar-track {
			background: transparent;
			border-radius: 5px;
		}

		/* Handle */
		::-webkit-scrollbar-thumb {
			background: #555555;
			border-radius: 5px;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
			background: #3b3b3b;
		}

		html {
			height: 100%;
			width: 100%;
		}

		button,
		input,
		textarea {
			outline: none;
		}

		body {
			margin: 0;
			height: 100vh;
			width: 100%;
			background-color: #181a1b;
			overflow: hidden;
			background-image: url('https://tab.sli.ce.it/static/media/tobiasRademacher.7c48d501f5cd4031ca0f.webp');
			background-repeat: no-repeat;
			background-size: cover;
			color: white;
			font-family: 'Poppins', sans-serif;
			transition: 2s;
			background-repeat: no-repeat;
			display:flex;
			flex-direction: column;
		}

		.logo {
			font-family: "poppins", sans-serif;
    font-size: 1.5rem;
    margin: 10px;
    background: #00000030;
    padding: 1rem 2rem;
    border-radius: 1rem;
		}

		.mains {
			display: grid;
			align-content: center;
			justify-content: center;
			align-items: center;
			min-height: 214px;
			height: 0;
			flex:9;
			justify-items: center;
		}

		#news-section {
			overflow-x: hidden;
    overflow-y: scroll;
    border-radius: 10px;
    margin: 1rem 1rem;
    height: 0;
    flex: 0;
    padding-right: 0.3rem;
		}

		.news-item {
			background: rgb(44, 44, 44);
			color: #dddddd;
			padding: 5px 27px;
			border-radius: 10px;
			margin-bottom: 10px;
		}

		form {
			margin: 0;
		}

		.searchbr {
			overflow: hidden;
    border-radius: 25px;
    padding: 0;
    background: #2b2b2b;    
	display: flex;
    flex-direction: row;
    align-items: center;
	width: 45vw;
	gap:0.3rem;
		}

		.searchbr form {
			width: inherit;
			display: inherit;
		}

		.searchbr input {
			min-width: 180px;
			flex:1;
			padding: 5px;
			padding-left: 1rem;
			font-size: 1rem;
			border: none;
			margin: 0;
			background-color:inherit;
			color:inherit;
			display: inline-block;
		}

		.searchbr button {
			color: white;
			background: rgb(77, 77, 77);
			border: 0;
			margin: 5px;
			border-radius: 50%;
			aspect-ratio: 1 / 1;
			display: flex;
    align-items: center;
    justify-content: center;
		}

		#newses {
			margin: 1rem;
    border-radius: 1rem;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    flex: 1;
    background: #101010;
}

#slideshow-container {
	width: 80%;
    overflow: hidden;
    text-overflow: ellipsis;
    opacity: .5;
    white-space: nowrap;
    font-size: 0.8rem;
}

		[subb] {
			height: fit-content;
			background-color: grey;
			border: none;
			padding: 7px 10px;
			color: white;
			margin: 1rem;
			border-radius: 5px;
		}

		.newsnav {
    display: flex;
    padding: 0.5rem 1rem;
    background: #2b2b2b;
    align-items: center;
    justify-content: space-between;
	cursor: pointer;
}
	</style>
</head>

<body>
	<div class="mains">
		<h1 class="logo" id="titlet">Good afternoon!</h1>
		<div class="searchbr">
			<form action="https://www.bing.com/search">
			<input placeholder="Search Bing..." name="q" id="q">
			<button><span class="material-icons">search</span></button>
			</form>
			
		</div>
	</div>
	<div id="newses">
		<div class="newsnav" onclick="togglenews()">
			<span>News <div id="slideshow-container"></div></span>
			<span class="material-icons">expand_less</span>
		</div>
<div id="news-section">

</div>
	  </div>
	<script>

const slideshowContainer = document.getElementById('slideshow-container');
let currentIndex = 0;
const fadeDuration = 3000;

		var newsopen = false;
		var newssection = document.querySelector("#newses");
		const newsContainer = document.getElementById('news-section');

		function togglenews() {
			if (newsopen) {
				newssection.style.flex = 1;
				newsopen = false;
				newsContainer.style.flex = 0;
			} else {
				newssection.style.flex = 10;
				newsContainer.style.flex = 1;
				newsopen = true;
			}
		}

		function nwpsearch() {
			location.href = "https://adthoughtsglobal.github.io/Search?q=" + document.getElementById("q").value
		}
		
		var titlet = document.getElementById("titlet");
		var now = new Date();
		var hour = now.getHours();
		var greeting, newsItems;

		var holidays = {
			"01-01": "Happy New Year!",
			"02-14": "Happy Valentine's Day!",
			"03-17": "Happy St. Patrick's Day!",
			"04-01": "Happy April Fools' Day!",
			"05-01": "Happy Labor Day!",
			"07-04": "Happy Independence Day!",
			"10-31": "Happy Halloween!",
			"11-11": "Happy Veterans Day!",
			"12-24": "Merry Christmas Eve!",
			"12-25": "Merry Christmas!",
			"01-20": "Happy Martin Luther King Jr. Day!",
			"02-12": "Happy Abraham Lincoln's Birthday!",
			"03-08": "Happy International Women's Day!",
			"04-22": "Happy Earth Day!",
			"05-05": "Happy Cinco de Mayo!",
			"06-14": "Happy Flag Day!",
			"08-15": "Happy Assumption of Mary!",
			"09-06": "Happy Labor Day!",
			"10-12": "Happy Columbus Day!",
			"11-28": "Happy Thanksgiving!",
			"12-31": "Happy New Year's Eve!",
			"03-20": "Happy International Day of Happiness!",
			"06-21": "Happy International Yoga Day!",
			"08-26": "Happy Women's Equality Day!",
			"09-19": "Happy Talk Like a Pirate Day!",
			"10-16": "Happy World Food Day!",
			"11-01": "Happy Day of the Dead!",
			"12-07": "Happy Pearl Harbor Remembrance Day!",
			"12-26": "Happy Boxing Day!"
		};

		var currentDate = now.toISOString().slice(5,10).replace("-", "");

		if (holidays[currentDate]) {
			greeting = holidays[currentDate];
		} else {
			if (hour < 12) {
				greeting = "Good morning!";
			} else if (hour < 18) {
				greeting = "Good afternoon!";
			} else {
				greeting = "Good evening!";
			}
		}

		titlet.textContent = greeting;

		async function fetchWikinews(callback) {
			const script = document.createElement('script');
			const callbackName = 'wikinewsCallback';

			window[callbackName] = function(data) {
				callback(data);
				delete window[callbackName];
				document.body.removeChild(script);
			};

			script.src = 'https://en.wikinews.org/w/api.php?action=query&cmdir=desc&cmlimit=5&cmprop=ids%7Ctitle%7Ctimestamp&cmsort=timestamp&cmtitle=Category%3APolitics_and_conflicts&list=categorymembers&format=json&callback=' + callbackName;
			document.body.appendChild(script);
		}

		async function news() {
			fetchWikinews(function(data) {
				newsItems = data.query.categorymembers;
				console.log(newsItems)

				newsItems.forEach(function(newsItem) {
					const div = document.createElement('div');
					div.classList.add('news-item');
					div.onclick = function (){
						window.parent.newtab("https://en.wikinews.org/wiki/"+newsItem.title+"?dpl_id=" + newsItem.pageid)
					}

					const title = document.createElement('h3');
					title.textContent = newsItem.title;

					const timestamp = document.createElement('p');
					timestamp.textContent = new Date(newsItem.timestamp).toDateString();

					div.appendChild(title);
					div.appendChild(timestamp);

					newsContainer.appendChild(div);
				});
				
startSlideshow();
			});
		}

		news();

		function startSlideshow() {
  if (newsItems.length === 0) return;
  
  slideshowContainer.textContent = newsItems[currentIndex].title;
  

  setInterval(() => {
    
    currentIndex = (currentIndex + 1) % newsItems.length;
    
    slideshowContainer.textContent = newsItems[currentIndex].title; // Update title text
  }, fadeDuration);
}

	</script>


</body>
</html>
