name: Notify Discord on Push

on: [push]

jobs:
  discordNotification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          GITHUB_EVENT_PATH=${GITHUB_EVENT_PATH:-/github/workflow/event.json}  # Ensure GITHUB_EVENT_PATH is set

          COMMIT_MESSAGE=$(jq -r '.head_commit.message' < "$GITHUB_EVENT_PATH")
          COMMIT_URL=$(jq -r '.head_commit.url' < "$GITHUB_EVENT_PATH")
          REPO_NAME=$(jq -r '.repository.full_name' < "$GITHUB_EVENT_PATH")

          MODIFIED_FILES=$(jq -r '.commits[].modified[]' < "$GITHUB_EVENT_PATH")
          
          DIFF=""
          if [ -n "$MODIFIED_FILES" ]; then
            DIFF="Changes:\n\`\`\`diff\n"
            for FILE in $MODIFIED_FILES; do
              DIFF+="+ $FILE\n"
            done
            DIFF+="\`\`\`"
          fi

          MESSAGE="New Update on Dev Version:\n**${COMMIT_MESSAGE}**\n${DIFF}\n[View Code](${COMMIT_URL})"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               "$DISCORD_WEBHOOK_URL"